<!doctype html>
<html>
<head>
    <title>Request Manager</title>
    <!-- build:css css/combined.css -->
    <link rel="stylesheet" type="text/css" href="/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <!-- endbuild -->
</head>

<body ng-app="requestManager" class="container">

    <h1>Request Manager</h1>

    <login-form ng-show="!authenticated"></login-form>

    <div ng-show="authenticated">

        <nav class="text-center">
            <ul class="pagination">
                <li><a ui-sref="userList" ng-show="roleAdmin">List User</a></li>
                <li><a ui-sref="userCreate" ng-show="roleAdmin">Create User</a></li>
                <li><a ui-sref="userModify" ng-show="roleAdmin">Modify User</a></li>
            </ul>
        </nav>

        <div ui-view></div>

        <p class="text-center">
            Connected as <b>{{username}}</b> (<a href="" ng-click="logout()">Logout</a>)
        </p>

    </div>

    <!-- build:js js/lib.js -->
    <script type="text/javascript"
            src="/bower/angular/angular.min.js"></script>
    <script type="text/javascript"
            src="/bower/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript"
            src="/bower/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <!-- endbuild -->

</body>
</html>
