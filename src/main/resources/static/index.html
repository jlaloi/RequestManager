<!doctype html>
<html>
<head>
    <title>Request Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

</head>

<body ng-app="requestManager" class="container">

    <h1>Request Manager</h1>

    <login-form ng-show="!authenticated"></login-form>

    <div ng-show="authenticated">

        <nav class="text-center">
            <ul class="pagination">
                <li><a ui-sref="userList" ng-show="roleAdmin">List User</a></li>
                <li><a ui-sref="userCreate" ng-show="roleAdmin">Create User</a></li>
                <li><a ui-sref="userModify" ng-show="roleAdmin">Modify User</a></li>
            </ul>
        </nav>

        <div ui-view></div>

        <p class="text-center">
            Connected as <b>{{username}}</b> (<a href="" ng-click="logout()">Logout</a>)
        </p>

    </div>

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-cookies.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/user.js"></script>

</body>
</html>
